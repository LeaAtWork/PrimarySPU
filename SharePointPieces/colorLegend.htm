<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Color Legend</title>
    <style>
        td.color
        {
            border:1px solid black;
            padding:5px;
        }
        td.meaning
        {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <table id="legendTable" style="border:1px solid black">
        <tr>
            <td class="color" style="background-color:#D3D3D3;">   </td>
            <td class="meaning">No Precipitation</td>
            <td class="spacer"></td>
            <td class="color" style="background-color:#FFD700;">   </td>
            <td class="meaning">0.2 to 0.3 inches</td>
        </tr>
            <td class="color" style="background-color:#A9A9A9;">   </td>
            <td class="meaning">T - "Trace" (&lt 0.1 inches)</td>
            <td class="spacer"></td>
            <td class="color" style="background-color:#FF8C00;">   </td>
            <td class="meaning">0.3 to 0.4 inches</td>
        </tr>
            <td class="color" style="background-color:#32CD32;">   </td>
            <td class="meaning">0.1 to 0.2 inches</td>
            <td class="spacer"></td>
            <td class="color" style="background-color:#B22222;">   </td>
            <td class="meaning">  &gt 0.4 inches</td>
        </tr>

    </table>
</body>
</html>
